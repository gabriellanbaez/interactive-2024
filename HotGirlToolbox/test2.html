<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Wrapper for horizontal and vertical scrolling */
.wrapper {
  width: 100%;
  overflow-x: auto; /* Enable horizontal scrolling */
  white-space: nowrap; /* Prevent line breaks */
}

/* Create equal columns */
.column {
  display: inline-block; /* Display columns in a row */
  width: 14%; /* Three columns in a row */
  padding: 10px;
  height: 900px; /* Adjust height as needed */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Equal Columns</h2>
<div style="display: inline-flex; text-align: center; justify-content: center; align-items: center; line-height: 100%; padding: 6.6px; font-size: 16px; font-style: normal; color: red; border: 2px solid red; text-shadow: red 0px 4px 5px;">i love my calm girlfriend</div>

<div class="wrapper">
  <div class="row">
    <div class="column" style="background-color:#aaa;">
      <h2>Column 1</h2>
      <p>Some text..</p>
    </div>
    <div class="column" style="background-color:#bbb;">
      <h2>Column 2</h2>
      <p>Some text..</p>
    </div>
    <div class="column" style="background-color:#ccc;">
      <h2>Column 3</h2>
      <p>Some text..</p>
    </div>
    <div class="column" style="background-color:#ddd;">
      <h2>Column 4</h2>
      <p>Some text..</p>
    </div>
    <div class="column" style="background-color:#eee;">
      <h2>Column 5</h2>
      <p>Some text..</p>
    </div>
    <div class="column" style="background-color:#fff;">
      <h2>Column 6</h2>
      <p>Some text..</p>
    </div>
    <div class="column" style="background-color:#aaa;">
      <h2>Column 7</h2>
      <p>Some text..</p>
    </div>
  </div>
</div>

</body>
</html>
