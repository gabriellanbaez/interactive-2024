<div id="image-container" class="image-container">
  <script>
    // Function to generate a random position within the specified range
    function getRandomPosition(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Array of image sources and corresponding links
    const imageLinks = [
      { src: "Baez_VIST-18b.png", link: "https://www.gabriellanbaez.com/book" },
      { src: "Baez_VIST-19.png", link: "https://www.gabriellanbaez.com/book" },
      { src: "Baez_VIST-18c.png", link: "https://www.gabriellanbaez.com/book" },
      { src: "edit4.png", link: "https://www.gabriellanbaez.com/book" },
      { src: "Baez_VIST-13.png", link: "https://www.gabriellanbaez.com/book" },
      { src: "Baez_VIST-14.png", link: "https://www.gabriellanbaez.com/book" },
      { src: "Sexo Sucio.png", link: "https://www.gabriellanbaez.com/book" }
    ];

    // Loop through the images and set random positions
    imageLinks.forEach((imageLink, index) => {
      const image = new Image();
      image.src = imageLink.src;

      // Set random positions for each image
      const positionTop = getRandomPosition(100, 500);
      const positionLeft = getRandomPosition(100, 800);

      image.classList.add("image");
      image.style.width = index === 0 ? "30vw" : "40vw";
      image.style.height = "50vh";
      image.style.position = "absolute";
      image.style.top = `${positionTop}px`;
      image.style.left = `${positionLeft}px`;
      image.style.transform = `rotate(${getRandomPosition(-20, 20)}deg)`;

      // Create an anchor tag for each image with the specified link
      const link = document.createElement("a");
      link.href = imageLink.link;
      link.appendChild(image);

      document.getElementById("image-container").appendChild(link);
    });
  </script>
</div>
